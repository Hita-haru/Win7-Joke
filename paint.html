<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="common-window.css">
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <div class="window-frame">
        <div class="title-bar">
            <div class="title-bar-icon"></div>
            <div class="title-bar-text">Paint</div>
            <div class="title-bar-controls">
                <button class="minimize-btn">_</button>
                <button class="maximize-restore-btn">&#9723;</button>
                <button class="close-btn">X</button>
            </div>
        </div>
        <div class="menu-bar">
            <button id="file-menu" data-target="file-dropdown">File</button>
            <div id="file-dropdown" class="dropdown-content">
                <a href="#" id="new-paint">New</a>
                <a href="#" id="open-paint">Open...</a>
                <a href="#" id="save-paint">Save</a>
                <a href="#" id="save-as-paint">Save As...</a>
                <hr>
                <a href="#" id="exit-paint">Exit</a>
            </div>
            <button id="edit-menu" data-target="edit-dropdown">Edit</button>
            <button id="view-menu" data-target="view-dropdown">View</button>
            <div id="edit-dropdown" class="dropdown-content">
                <!-- Edit menu items -->
            </div>
            <div id="view-dropdown" class="dropdown-content">
                <!-- View menu items -->
            </div>
        </div>
        <div class="paint-app-content">
            <div class="toolbar">
                <button id="tool-pencil" class="active">Pencil</button>
                <button id="tool-eraser">Eraser</button>
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="brush-size" min="1" max="20" value="5">
            </div>
            <canvas id="paint-canvas"></canvas>
        </div>
    </div>
    <script src="paint.js"></script>
</body>
</html>
